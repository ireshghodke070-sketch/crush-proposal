<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Will You Be My Girlfriend?</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Hey [Anushka],</h1>
        <p>I've been wanting to tell you this for a while...</p>
        <p>You make me smile every day, and I can't imagine my life without you. Will you be my girlfriend?</p>
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
        <div id="response" style="display: none;"></div>
    </div>

    <!-- Audio elements -->
    <audio id="yesSound" src="yes-sound.mp3" preload="auto"></audio>
    <audio id="noSound1" src="no-sound1.mp3" preload="auto"></audio>
    <audio id="noSound2" src="no-sound2.mp3" preload="auto"></audio>
    <audio id="noSound3" src="no-sound3.mp3" preload="auto"></audio>
    <audio id="noSound4" src="no-sound4.mp3" preload="auto"></audio>
    <audio id="noSound5" src="no-sound5.mp3" preload="auto"></audio>
    <audio id="surpriseSound" src="surprise-sound.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="bg-music.mp3" loop preload="auto"></audio>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Volume controls -->
    <div style="margin-top: 20px;">
        <label>Music Volume: <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.3" /></label><br />
        <label>Effects Volume: <input type="range" id="effectsVolume" min="0" max="1" step="0.1" value="0.7" /></label><br />
        <button id="muteBtn">Mute All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
